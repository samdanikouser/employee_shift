{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Delete Details of {{ department.name }}</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <p>Are you sure you want to delete this Delete,this may delete employee linked to this department?<b>{{ department.name }}</b></p>
                        <form action="/department/delete/{{department.id}}" method="post">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger">
                            </form>
                       </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
