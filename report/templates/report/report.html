{% extends "base.html" %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
<section class="intro">
    <div class="h-100">
        <div class="mask d-flex align-items-center h-30">
            <div class="container">
                <div class=" text-center ">
                    <h1>Generate CSV and Email</h1>
                </div>

                <form id="generate-csv-email-form" method="post" action="{% url 'generate_csv_email' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="start_date">Select Start Date</label>
                        <input id="start_date" name="start_date" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_date">Select End Date</label>
                        <input id="end_date" name="end_date" type="date" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                       <span class="badge bg-primary rounded-pill"><i class="bi bi-envelope-fill"></i></span>
                    </button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">EMAIL</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="email">Enter the email Address</label>
                                        <input id="email" name="email" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button class="btn" name="action"
                                            style="background-color: #39B5E0;" value="send_email">
                                        Send Email
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-center">

                        <button class="btn" name="action"
                                style="background-color: #39B5E0;" value="generate_csv">
                            Generate Report
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
